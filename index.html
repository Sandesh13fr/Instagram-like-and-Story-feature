<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram landing page | Smartphone version</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="header">
                <img src="./assets/instagram.png" alt="" srcset="" id="logo">
                <div class="icons">
                    <i class="ri-heart-line"></i>
                    <i class="ri-messenger-line"></i>
                </div>
            </div>
            <div id="storyScreen"></div>
            <div class="stories" id="stories">
            </div>
            <div class="feed" id="feed">
                <div class="userInfo">
                    <div class="user">
                        <img src="./assets/mask.jpg" alt="user profile picture" id="profilePic">
                    <p id="username">themask<i class="ri-verified-badge-fill"></i></p>
                    </div>
                    <i class="ri-more-fill"></i>
                </div>
                <div class="post">
                    <img src="./assets/post.jpg" alt="post" id="post">
                    <i class="ri-heart-fill" id="heart"></i>
                </div>
                <div class="interaction">
                    <div class="lcs">
                        <i class="ri-heart-line"></i><p>100k</p>
                    <i class="ri-chat-1-line"></i><p>10k</p>
                    <i class="ri-send-plane-fill"></i><p>5k</p>
                    </div>
                    <i class="ri-bookmark-line"></i>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./app.js"></script>
</html>
